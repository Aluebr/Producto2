<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/estilos.css">
    <title>Tienda en Línea</title>
</head>
<body>

<div class="navbar">
    <a href="/index.html"><i class="fas fa-home"></i>Inicio</a>
    <a href="/productos">Productos</a>
    <a href="/menus">Menús</a>
    <a href="#pedidos">Pedidos</a>
    <a href="/login">Login</a>
</div>

<div class="container mt-4">
    <div class="row">
        <!-- Iterar sobre cada producto -->
        <div th:each="producto : ${productos}" class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title" th:text="${producto.nombre}">Nombre del Producto</h3>
                    <p th:text="'Descripción: ' + ${producto.descripcion}">Descripcion</p>
                    <p th:text="'Kcal: ' + ${producto.kcal}">Kcal</p>
                    <p th:text="'Tipo: ' + ${producto.tipo.nombre}">Tipo</p>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
