<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/estilos.css">
    <title>Create Menu</title>
</head>
<body>
<div class="navbar">
    <a href="/index.html"><i class="fas fa-home"></i>Inicio</a>
    <a href="/productos">Productos</a>
    <a href="/menus">Menús</a>
    <a href="#pedidos">Pedidos</a>
    <a href="/login">Login</a>
</div>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div th:unless="${success}" class="col-md-6">
            <h1 class="text-center mb-4">Create Menu</h1>

            <form th:action="@{/menus/update}" th:object="${menu}" method="post">
                <input type="hidden" name="menuId" th:value="${menu.id}"/>
                <div class="form-group mb-3">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="nombre" th:field="*{nombre}" class="form-control"/>
                </div>

                <div class="form-group mb-3">
                    <label for="precio">Precio:</label>
                    <input type="text" id="precio" name="precio" th:field="*{precio}" class="form-control"/>
                </div>

                <div class="form-group mb-4">
                    <label for="productos">Productos:</label>
                    <select id="productos" name="productosID" multiple="multiple" class="form-control">
                        <option th:each="producto : ${productos}"
                                th:value="${producto.id}"
                                th:text="${producto.nombre}">Producto</option>
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>

                <div th:if="${error}" class="alert alert-danger mt-3" role="alert" th:text="${error}">
                    <p th:text="${error}"></p>
                </div>
            </form>

        </div>
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div th:if="${success}" class="alert alert-success mt-3" role="alert">
                        <p class="text-center">Menú añadido correctamente</p>
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/menus/new}" class="btn btn-secondary mr-2">Seguir editando menús</a>
                            <a th:href="@{/menus}" class="btn btn-info">Volver a la lista de menús</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
