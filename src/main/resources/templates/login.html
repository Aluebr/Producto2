<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<div class="navbar">
    <a href="/index.html"><i class="fas fa-home"></i>Inicio</a>
    <a href="/productos">Productos</a>
    <a href="/menus">Men√∫s</a>
    <a href="#pedidos">Pedidos</a>
    <a href="#login">Login</a>
</div>
<body>
<div th:if="${not #authorization.expression('isAuthenticated()')}" class="container row justify-content-center">
    <div id="loginbox" style="margin-top: 50px;" class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
        <div class="card border-info">
            <div class="card-header bg-info">
                Sign In
            </div>

            <div class="card-body">
                <div class="card-text">

                    <!-- Login Form -->
                    <form th:action="@{/authenticateTheUser}" method="post" class="form-horizontal">

                        <div th:if="${param.logout}">
                            <div class="alert alert-success col-xs-offset-1 col-xs-10">You have been logged out</div>
                        </div>
                        <!-- Mensaje de error -->
                        <div th:if="${param.error}" class="alert alert-danger">
                            Invalid username and password.
                        </div>

                        <!-- User name -->
                        <div style="margin-bottom: 25px;" class="input-group">
                            <input type="text" name="username" placeholder="username" class="form-control" required />
                        </div>

                        <!-- Password -->
                        <div style="margin-bottom: 25px;" class="input-group">
                            <input type="password" name="password" placeholder="password" class="form-control" required />
                        </div>

                        <!-- Login/Submit Button -->
                        <div style="margin-top: 10px;" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-success">Login</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<div th:unless="${not #authorization.expression('isAuthenticated()')}">
    <div class="container">
        <div class="row">
            <div class="col">
                <p>Hola, <span th:text="${#authentication.principal.username}">Nombre de Usuario</span>!</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
