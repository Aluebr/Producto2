<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #666;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

<h1>Create Menu</h1>

<form th:action="@{/menu}" th:object="${menu}" method="post">
    <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="nombre" th:field="*{nombre}" />
    </div>

    <div class="form-group">
        <label for="precio">Precio:</label>
        <input type="text" id="precio" name="precio" th:field="*{precio}" />
    </div>

    <div class="form-group">
        <label for="productos">Productos:</label>
        <select id="productos" name="productos" th:field="*{productos}" multiple="multiple">
            <option th:each="producto : ${productos}"
                    th:value="${producto.id}"
                    th:text="${producto.nombre}">Producto</option>
        </select>
    </div>

    <button type="submit">Guardar</button>
</form>

</body>
</html>
